name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: PYTHONPATH=. pytest

      - name: Extract version
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Validate versions match tag
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          python - <<'PY'
          import json
          import pathlib
          import re
          import os

          version = os.environ["VERSION"]
          manifest = json.loads(pathlib.Path("custom_components/smart_climate/manifest.json").read_text())
          if manifest.get("version") != version:
              raise SystemExit(
                  f"manifest.json version {manifest.get('version')} does not match tag version {version}"
              )

          const_text = pathlib.Path("custom_components/smart_climate/const.py").read_text()
          match = re.search(r'^VERSION = "([^"]+)"$', const_text, re.MULTILINE)
          if not match:
              raise SystemExit("VERSION constant not found in const.py")
          if match.group(1) != version:
              raise SystemExit(
                  f"const.py VERSION {match.group(1)} does not match tag version {version}"
              )
          PY

      - name: Build HACS zip asset
        run: |
          mkdir -p dist/custom_components
          cp -R custom_components/smart_climate dist/custom_components/smart_climate
          cd dist
          zip -r ../smart_climate.zip custom_components

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            smart_climate.zip
